<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="papaparse.min.js"></script>
    <script src="color_ramp.js"></script>
    <script src="functions.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

    <button onclick=toggle_boxes()>Toggle boxes</button>
    <label for="location_input">Enter your location: </label>
    <input id="location_input" type="text">
    
    <div id="header" class="accordion-row" style="display: flex">
        <div class="col_header" style="width: 25%"></div>
        <div class="col_header">&degF</div>

        <div class="col_header">Wind</div>
        <div class="col_header">Precip</div>
        <div class="col_header" style="width: 30%">Conditions</div>
    </div>

    <div class="accordion-flush" id="fc-accordion">
        
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
