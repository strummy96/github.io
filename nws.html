<head>
  <script>
const AFDBOX = "https://forecast.weather.gov/product.php?site=NWS&issuedby=BOX&product=AFD&version=1&glossary=0&format=txt";

fetch(AFDBOX)
  .then(res => res.text())
  .then(html => {
    let doc = new DOMParser().parseFromString(html, "text/html");
    let text = doc.querySelector("pre.glossaryProduct")?.innerText;
  afd.innerHTML = text.replaceAll(/(?<!\n)\r?\n(?!\r?\n)/g, " ")
  <!-- afd_raw.innerHTML = String.raw({ raw: text}) -->
  })
  .catch(e => console.error(e));
  </script>

  <meta content="width=device-width, initial-scale=1" name="viewport"></meta> 

  <style>
    #afd {
    font-family: "Arial", monospace;
    display: block;
    background-image: url();
    background-repeat: no-repeat;
    margin: 0.25rem;
    padding: 0.25rem;
    border: 1px solid lightgray;
    white-space: pre-wrap;
  }</style>
  
</head>
