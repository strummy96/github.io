<!DOCTYPE html>

<head>
	<title>Learn Your Birds</title>
	<script src="functions.js"></script>
	<link rel="stylesheet" href="./lyb_style.css"></style>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
	
	<!-- Intro page --> 
	<h1 style="text-align: center; font-size: 250%;" class="open_page">Learn Your Birds</h1>
	<div style="margin:auto; display: block; width: 50%" class="open_page">
		<button class="open_page open_page_button" onclick=multiple_choice()>Multiple Choice</button>
		<button class="open_page open_page_button">Free Response</button>		
		<button class="open_page open_page_button">Matching</button>
	</div>
	
	<button id="back_to_mm" onclick=main_menu() class='mc_settings'>Back to Main Menu</button>
	
	<!-- MULTIPLE CHOICE SETTINGS -->
	<div class="mc_settings" id="species_checkboxes">
	
	</div>
	
	<div class="center_flex" width="100%">
		<div class="center_flex" style="padding: 10px">
			<label for="num_qs" class="mc_settings" style="padding-right: 10px">Number of questions:</label>
			<input type="text" id="num_qs" class="mc_settings" size="5" value="5">
		</div>
	</div>
	<div class="center_flex mc_settings" style="width: 100%">
	<button class="mc_settings" onclick=mc_quiz() style="margin: auto">Begin</button>
	</div>
	
	<!-- Multiple choice quiz page -->
	<div id="mc_quiz_container" class="mc_quiz center_flex">
		<div id="img_container" class="mc_quiz">
                
		</div>
		<div id="mc_choices_container" class="mc_quiz">

		</div>		
	</div>
	<div class="center_flex">
		<div id="mc_quiz_permanent" class="mc_quiz center_flex" width="100%">
			<button onclick=next_page_mc()>Next</button>
			<button onclick=previous_page_mc()>Previous</button>
			<button onclick=main_menu()>Exit</button>
		</div>
	</div>
	
	
</body>
</html>
